<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Incrustar Imágenes</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

  <body>
     <a href="Index.html">Volver</a>
    <h1>Aprendizaje Activo: Crear un Elemento Figure</h1>

    <!-- Imagen incrustada dentro de un figure -->
    <figure>
      <img 
        src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" 
        alt="Imagen de un dinosaurio pequeño" 
        width="200" 
        height="171"
      />
      <figcaption>Dinosaurio pequeño</figcaption>
    </figure>

    <!-- Ejemplo con URL incorrecta para verificar el texto alternativo -->
    <figure>
      <img 
        src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/non_existent_image.jpg" 
        alt="Imagen no encontrada" 
        width="200" 
        height="171"
      />
      <figcaption>Imagen no encontrada</figcaption>
    </figure>

    <!-- Ejemplos con diferentes tamaños -->
    <h2>Imágenes con diferentes tamaños</h2>

    <figure>
      <img 
        src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" 
        alt="Imagen de un dinosaurio pequeño" 
        width="100" 
        height="85"
      />
      <figcaption>Dinosaurio pequeño - 100x85</figcaption>
    </figure>

    <figure>
      <img 
        src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg" 
        alt="Imagen de un dinosaurio pequeño" 
        width="400" 
        height="342"
      />
      <figcaption>Dinosaurio pequeño - 400x342</figcaption>
    </figure>
  </body>
  </html>
