<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Multiplicar con Lista</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Selecciona un número del 1 al 10</h2>
      <select id="numeroSelect" class="form-select">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button class="btn btn-primary mt-3" onclick="generarTabla()">
        Generar Tabla
      </button>

      <div class="mt-4" id="tablaResultado">
        <!-- Aquí se insertará la tabla -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
