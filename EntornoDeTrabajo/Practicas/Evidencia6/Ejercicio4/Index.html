<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabla de Multiplicar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2>Generar tabla de multiplicar</h2>
      <input
        type="number"
        id="numero"
        min="1"
        max="10"
        placeholder="Escribe un número del 1 al 10"
        class="form-control my-3"
      />
      <button
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#resultadoModal"
        onclick="generarTabla()"
      >
        Generar Tabla
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="resultadoModal"
        tabindex="-1"
        aria-labelledby="resultadoModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="resultadoModalLabel">
                Tabla de Multiplicar
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="tablaResultado">
              <!-- Aquí se insertará la tabla -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
