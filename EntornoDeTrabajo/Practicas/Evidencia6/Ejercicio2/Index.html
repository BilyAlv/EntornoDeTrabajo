<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
</head>
<body>
    <h2>Introduce tu nombre:</h2>
    <input type="text" id="nombre" placeholder="Escribe tu nombre">
    <button onclick="bienvenida()">Enviar</button>

    <h3 id="mensaje"></h3>

    <script>
        function bienvenida() {
            let nombre = document.getElementById('nombre').value;
            document.getElementById('mensaje').innerText = "Bienvenido " + nombre + ", al sistema de consulta.";
        }
    </script>
</body>
</html>
