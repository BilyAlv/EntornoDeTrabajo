<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Styles.css">
    <title>Evidencia 3 - Formulario de Contacto</title>
</head>
<body>
    <div class="form-container">
        <h1>Formulario De Contacto</h1>
        <p>Enviar un correo electrónico. Todos los campos con el asterisco ('*') son obligatorios.</p>
        <form action="#" method="post">
            <div class="form-group">
                <div class="form-field">
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" required minlength="3" maxlength="20">
                </div>
                <div class="form-field">
                    <label for="correo">Correo electrónico *</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="form-field">
                    <label for="asunto">Asunto *</label>
                    <input type="text" id="asunto" name="asunto" required minlength="5" maxlength="50">
                </div>
            </div>

            <label for="mensaje">Mensaje *</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
