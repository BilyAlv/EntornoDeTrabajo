<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Multiple format video example</title>
  </head>
  <body>
    <h1>Below is a video that will play in all modern browsers</h1>

    <video controls>
      <source src="Video/JoseJose-Amnesia.mp4" type="video/mp4">
      <source src="Video/JoseJose-Amnesia.webm" type="video/webm">
      <p>Your browser doesn't support HTML5 video. Here is a <a href="Video/JoseJose-Amnesia.mp4">link to the video</a> instead.</p> 
    </video>
  </body>
</html>
